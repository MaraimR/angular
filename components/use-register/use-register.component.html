
<!-- /////// -->
<form class="m-2" [formGroup]="userformgroup" (ngSubmit)="addNewUser()">
  <div class="mb-3">
    <label for="usrName" class="form-label">Full Name</label>

    <input type="text" class="form-control" name="usrName" id="usrName" formControlName="fullname"
      [class.is-valid]="userformgroup.get('fullname')?.valid"
      [class.is-invalid]="userformgroup.get('fullname')?.invalid">
    <div class="alert alert-danger" [hidden]="fullname?.valid||fullname?.untouched">
      <small *ngIf="fullname?.errors?.['required']">Name is required</small>
      <small *ngIf="fullname?.errors?.['minlength']">Full name must be at least 5 characters</small>
    </div>
  </div>



  <div class="mb-3">
    <label for="usrEmail" class="form-label">Email</label>
    <input type="email" class="form-control" name="usrEmail" id="usrEmail" formControlName="Email"
      [class.is-valid]="userformgroup.get('Email')?.valid" [class.is-invalid]="userformgroup.get('Email')?.invalid">
    <div class="alert alert-danger" [hidden]="Email?.valid||Email?.untouched">
      <small *ngIf="Email?.errors?.['required']">Email is required</small>
      <small *ngIf="Email?.errors?.['email']">using Email </small>
    </div>
  </div>


 
  <div formArrayName="mobileNo">
    <div class="mb-3 ms-4" *ngFor="let mob of mobileNo.controls;let i=index">
      <label for="usrMobile{{i+1}}" class="form-label">Mobile No.{{i+1}}</label>
      <input type="number"  class="form-control" name="usrMobile{{i+1}}" id="usrMobile{{i+1}}" 
      [formControlName]="i" formControlName="mobileNo"
      [class.is-valid]="mobileNo.valid"
      [class.is-invalid]="mobileNo.invalid">
     
     
      <button class="btn btn-primary ms-auto d-block" (click)="addMobile()" *ngIf="i==mobileNo.controls.length-1&& mob.value">+</button>
      <button class="btn btn-primary ms-auto d-block" (click)="deleteMobile(i)" *ngIf="i==mobileNo.controls.length-1&& mob.value">-</button>
   
    </div>
  </div>
  <div formGroupName="address">
    Address:
    <div class="mb-3 ms-2">
      <label for="usrCity" class="form-label">city</label>
      <input type="text" class="form-control" name="usrCity" id="usrCity" formControlName="city"
      [class.is-valid]="city ?.valid" [class.is-invalid]="city?.invalid">
    </div>
    <div class="mb-3 ms-2">
      <label for="potal code" class="form-label">potal code</label>
      <input type="text" class="form-control" name="potal code" id="potalcode" formControlName="potal"
        [class.is-valid]=" potal?.valid" [class.is-invalid]=" potal?.invalid">
    </div>
    <div class="mb-3 ms-2">
      <label for="usrStreet" class="form-label">Street</label>
      <input type="text" class="form-control" name="usrStreet" id="usrStreet" formControlName="street"
        [class.is-valid]=" street ?.valid" [class.is-invalid]=" street?.invalid">
    </div>
  </div>


  <div class="mb-3">
    <label for="usrPass" class="form-label">Password</label>
    <input type="password" class="form-control" name="usrPass" id="usrPass" formControlName="password"
      [class.is-valid]="userformgroup.get('password')?.valid" [class.is-invalid]="userformgroup.get('password')?.invalid">
  </div>

  <!-- <div class="mb-3">
    <label for="usrRePass" class="form-label">Retype Password</label>
    <input type="password" class="form-control" name="usrRePass" id="usrRePass">
  </div> -->
  
  <br>
  <button type="submit" class="btn btn-success">Submit</button>
</form>



<h2 class="bg-info">{{userformgroup.value | json}}</h2>
